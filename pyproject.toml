[tool.black]
line-length = 88
target-version = ["py312"]
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.venv
  | venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 88
known_first_party = ["app"]
combine_as_imports = true
force_sort_within_sections = true
force_grid_wrap = 0
include_trailing_comma = true
use_parentheses = true
multi_line_output = 3
skip_gitignore = true
