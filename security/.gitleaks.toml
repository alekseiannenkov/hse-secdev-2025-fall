title = "Wishlist Gitleaks config"

[allowlist]
description = "Глобальный allowlist для артефактов и заведомо не-секретных значений"

# Не считаем EVIDENCE секретами
paths = [
  '''EVIDENCE/.*'''
]

# Пример игнорирования ложноположительных "секретов" в тестах
[[allowlist.regexes]]
description = "Игнор фейковых тестовых ключей типа TEST_API_KEY_xxx"
regex = '''TEST_API_KEY_[A-Z0-9]{8}'''
