title = "Wishlist Gitleaks config"

[allowlist]
description = "Глобальный allowlist для артефактов и заведомо не-секретных значений"

# Не считаем EVIDENCE секретами
paths = [
  '''EVIDENCE/.*'''
]

# Игнор фейковых тестовых ключей типа TEST_API_KEY_xxx
regexes = [
  '''TEST_API_KEY_[A-Z0-9]{8}'''
]
