name: CI

on:
  push:
    branches:
      - main
      - p07-container-hardening
      - p08-cicd-minimal
  pull_request:
    branches:
      - main

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 20

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt', 'requirements-dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Ruff
        run: ruff check app tests

      - name: Black
        run: black --check app tests

      - name: Isort
        run: isort --check-only app tests

      - name: Pytest
        run: |
          mkdir -p reports
          pytest -q --junitxml=reports/pytest-${{ matrix.python-version }}.xml

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-reports-py${{ matrix.python-version }}
          path: reports/

      - name: Docker version
        run: docker version

      - name: Build Docker image
        run: docker build -t hse-wishlist:ci .

      - name: Run hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile

      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: hse-wishlist:ci
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          severity: CRITICAL,HIGH

  deploy-mock:
    name: Deploy (mock)
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Mock deploy
        run: echo "Mock deploy hse-wishlist to staging environment"
