name: CI

on:
  push:
    branches: [ main, p07-container-hardening ]
  pull_request:
    branches: [ main ]

# C2: concurrency — не даём копаться куче параллельных CI
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

# C3: используем GitHub Actions Variables как базовые конфиги
env:
  APP_ENV: ${{ vars.APP_ENV }}
  LOG_LEVEL: ${{ vars.LOG_LEVEL }}

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # C2: кэш pip по OS + версии Python + hash requirements
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('requirements.txt', 'requirements-dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Lint (ruff)
        run: ruff check .

      - name: Format check (black)
        run: black --check .

      - name: Imports check (isort)
        run: isort --check-only .

      # C3: тесты используют SECRET_KEY и DB_URL из GitHub Secrets
      - name: Run tests
        env:
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          DB_URL: ${{ secrets.DB_URL }}
        run: |
          mkdir -p reports
          pytest --junitxml=reports/pytest-${{ matrix.python-version }}.xml

      # C4: сохраняем JUnit как артефакт
      - name: Upload pytest report
        uses: actions/upload-artifact@v4
        with:
          name: pytest-reports-py${{ matrix.python-version }}
          path: reports/pytest-${{ matrix.python-version }}.xml

  hadolint:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install hadolint
        run: |
          wget -O /tmp/hadolint https://github.com/hadolint/hadolint/releases/download/v2.12.0/hadolint-Linux-x86_64
          chmod +x /tmp/hadolint

      - name: Run hadolint on Dockerfile
        run: /tmp/hadolint -c hadolint.yml Dockerfile

  trivy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker (already available on ubuntu-latest)
        run: docker version

      - name: Build Docker image
        run: docker build -t hse-wishlist:ci .

      # C4: trivy пишет отчёт в файл, который потом сохраняется как артефакт
      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: hse-wishlist:ci
          format: 'table'
          output: trivy-report.txt
          exit-code: '0'
          ignore-unfixed: true
          severity: CRITICAL,HIGH

      - name: Upload Trivy report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.txt

  deploy-mock:
    runs-on: ubuntu-latest
    needs: [build, hadolint, trivy]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # C3: демонстрация использования vars + secrets для "авторизации"
      - name: Mock login to registry
        env:
          DOCKERHUB_USERNAME: ${{ vars.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          echo "${DOCKERHUB_TOKEN}" | docker login -u "${DOCKERHUB_USERNAME}" --password-stdin 2>/dev/null || echo "Mock login only (no real registry)"

      # C5: мок-деплой на staging, APP_ENV берётся из vars
      - name: Mock deploy to staging
        run: |
          echo "Mock deploy hse-wishlist to ${APP_ENV:-dev} staging environment"
