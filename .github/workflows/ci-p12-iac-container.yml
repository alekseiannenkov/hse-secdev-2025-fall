name: Security - IaC & Container (P12)

on:
  workflow_dispatch:
  push:
    paths:
      - "Dockerfile"
      - "docker-compose.yaml"
      - "compose.yaml"
      - "iac/**"
      - "k8s/**"
      - "deploy/**"
      - "security/**"
      - "EVIDENCE/P12/**"
      - ".github/workflows/ci-p12-iac-container.yml"
  pull_request:
    paths:
      - "Dockerfile"
      - "docker-compose.yaml"
      - "compose.yaml"
      - "iac/**"
      - "k8s/**"
      - "deploy/**"
      - "security/**"
      - "EVIDENCE/P12/**"
      - ".github/workflows/ci-p12-iac-container.yml"

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  iac_container_p12:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure evidence dirs
        run: |
          mkdir -p EVIDENCE/P12
          # заранее создаём файлы-заглушки, чтобы артефакт не был "пустым"
          echo "{}" > EVIDENCE/P12/hadolint_report.json
          echo "{}" > EVIDENCE/P12/checkov_report.json
          echo "{}" > EVIDENCE/P12/trivy_report.json
          ls -lah EVIDENCE/P12

      # --- C1: Hadolint ---
      - name: Hadolint (Dockerfile lint)
        run: |
          # если Dockerfile отсутствует, оставим заглушку и не падаем
          if [ ! -f Dockerfile ]; then
            echo '{"error":"Dockerfile not found"}' > EVIDENCE/P12/hadolint_report.json
            exit 0
          fi

          docker run --rm -v "$PWD:/work:rw" hadolint/hadolint:latest \
            hadolint -f json /work/Dockerfile \
            > EVIDENCE/P12/hadolint_report.json || true

          ls -lah EVIDENCE/P12/hadolint_report.json

      # --- C2: Checkov ---
      - name: Checkov (IaC scan - docker compose + repo)
        run: |
          # Основная идея: сканируем compose как IaC.
          # Если compose-файлов нет, всё равно сканируем корень, чтобы получить валидный JSON.
          docker run --rm -v "$PWD:/work:rw" bridgecrew/checkov:latest \
            --framework docker_compose \
            -d /work \
            -o json \
            > EVIDENCE/P12/checkov_report.json || true

          # Если вдруг получилось 0 байт (ошибка/пустой stdout), оставим валидный JSON
          if [ ! -s EVIDENCE/P12/checkov_report.json ]; then
            echo '{"error":"checkov produced empty output (likely no compose/IaC detected)"}' > EVIDENCE/P12/checkov_report.json
          fi

          ls -lah EVIDENCE/P12/checkov_report.json

      # --- C3: Trivy ---
      - name: Build image for Trivy
        run: |
          # собираем образ из Dockerfile в корне репо
          docker build -t wishlist:${{ github.sha }} .

      - name: Trivy (image vuln scan)
        run: |
          docker run --rm -v "$PWD:/work:rw" aquasec/trivy:latest \
            image \
              --format json \
              --output /work/EVIDENCE/P12/trivy_report.json \
              wishlist:${{ github.sha }} || true

          # На случай, если trivy не смог записать файл
          if [ ! -s EVIDENCE/P12/trivy_report.json ]; then
            echo '{"error":"trivy report is empty (scan failed or produced no output)"}' > EVIDENCE/P12/trivy_report.json
          fi

          ls -lah EVIDENCE/P12/trivy_report.json

      - name: Evidence listing
        if: always()
        run: |
          echo "EVIDENCE/P12:"
          ls -lah EVIDENCE/P12 || true

      - name: Upload P12 evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: P12_EVIDENCE
          path: EVIDENCE/P12
