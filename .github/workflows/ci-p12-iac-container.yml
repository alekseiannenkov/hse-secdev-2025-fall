name: Security - IaC & Container (P12)

on:
  workflow_dispatch:
  push:
    paths:
      - "Dockerfile"
      - "docker-compose.yaml"
      - "docker-compose.yml"
      - "compose.yaml"
      - "compose.yml"
      - "docker/**"
      - "iac/**"
      - "k8s/**"
      - "deploy/**"
      - "security/**"
      - "EVIDENCE/P12/**"
      - ".github/workflows/ci-p12-iac-container.yml"
  pull_request:
    paths:
      - "Dockerfile"
      - "docker-compose.yaml"
      - "docker-compose.yml"
      - "compose.yaml"
      - "compose.yml"
      - "docker/**"
      - "iac/**"
      - "k8s/**"
      - "deploy/**"
      - "security/**"
      - "EVIDENCE/P12/**"
      - ".github/workflows/ci-p12-iac-container.yml"

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  iac_container_p12:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure evidence dirs
        run: |
          mkdir -p EVIDENCE/P12
          # Заглушки, чтобы артефакт не был пустым, даже если какой-то шаг упадёт/не даст stdout
          echo "{}" > EVIDENCE/P12/hadolint_report.json
          echo "{}" > EVIDENCE/P12/checkov_report.json
          echo "{}" > EVIDENCE/P12/trivy_report.json
          ls -lah EVIDENCE/P12

      # -------------------------
      # C1: Hadolint (Dockerfile)
      # -------------------------
      - name: Hadolint (Dockerfile lint)
        run: |
          set -e
          if [ ! -f Dockerfile ]; then
            echo '{"error":"Dockerfile not found"}' > EVIDENCE/P12/hadolint_report.json
            exit 0
          fi

          docker run --rm -v "$PWD:/work:rw" hadolint/hadolint:latest \
            hadolint --config /work/security/hadolint.yaml -f json /work/Dockerfile \
            > EVIDENCE/P12/hadolint_report.json || true

          # Если вдруг пусто — оставим валидный JSON
          if [ ! -s EVIDENCE/P12/hadolint_report.json ]; then
            echo "[]" > EVIDENCE/P12/hadolint_report.json
          fi

          ls -lah EVIDENCE/P12/hadolint_report.json

      # -------------------------
      # C2: Checkov (IaC)
      # -------------------------
      - name: Checkov (IaC scan - docker compose)
        run: |
          set -eux
          mkdir -p EVIDENCE/P12

          # Ищем compose-файл в корне или на глубине до 3 каталогов
          COMPOSE_FILE="$(find . -maxdepth 3 -type f \( \
              -name 'docker-compose.yml' -o -name 'docker-compose.yaml' -o \
              -name 'compose.yml' -o -name 'compose.yaml' -o \
              -name 'docker-compose*.yml' -o -name 'docker-compose*.yaml' \
            \) | head -n 1 || true)"

          if [ -z "$COMPOSE_FILE" ]; then
            echo '{"error":"No docker-compose/compose IaC file found in repo"}' > EVIDENCE/P12/checkov_report.json
            exit 0
          fi

          echo "Checkov will scan: $COMPOSE_FILE"

          # ВАЖНО: Checkov сам пишет отчёт в файл (без stdout-редиректов)
          docker run --rm -v "$PWD:/work:rw" bridgecrew/checkov:latest \
            --framework docker_compose \
            -f "/work/${COMPOSE_FILE#./}" \
            -o json \
            --soft-fail \
            --output-file-path "/work/EVIDENCE/P12/checkov_report.json" || true

          if [ ! -s EVIDENCE/P12/checkov_report.json ]; then
            echo '{"error":"Checkov did not produce report file (likely parse/config error). Check CI logs."}' \
              > EVIDENCE/P12/checkov_report.json
          fi

          ls -lah EVIDENCE/P12/checkov_report.json

      # -------------------------
      # C3: Trivy (image)
      # -------------------------
      - name: Build image for Trivy
        run: |
          set -eux
          mkdir -p EVIDENCE/P12

          # Сохраняем полный лог сборки (для диагностики и доказательств)
          (docker build -t wishlist:${{ github.sha }} .) 2>&1 | tee EVIDENCE/P12/docker_build.log

          # Проверяем, что образ реально существует
          docker image inspect wishlist:${{ github.sha }} >/dev/null 2>&1

      - name: Trivy (image vuln scan)
        run: |
          set -eux
          mkdir -p EVIDENCE/P12

          # Если образа нет — фиксируем причину и не валим job (чтобы был артефакт с логом)
          if ! docker image inspect wishlist:${{ github.sha }} >/dev/null 2>&1; then
            echo '{"error":"Docker image wishlist:${{ github.sha }} not found. See EVIDENCE/P12/docker_build.log"}' \
              > EVIDENCE/P12/trivy_report.json
            exit 0
          fi

          docker run --rm -v "$PWD:/work:rw" aquasec/trivy:latest \
            image \
              --format json \
              --output /work/EVIDENCE/P12/trivy_report.json \
              --severity CRITICAL,HIGH \
              --ignore-unfixed \
              --timeout 10m \
              wishlist:${{ github.sha }} \
            2> EVIDENCE/P12/trivy_stderr.log || true

          if [ ! -s EVIDENCE/P12/trivy_report.json ]; then
            echo '{"error":"Trivy produced empty report. See EVIDENCE/P12/trivy_stderr.log"}' \
              > EVIDENCE/P12/trivy_report.json
          fi

          ls -lah EVIDENCE/P12/trivy_report.json
          ls -lah EVIDENCE/P12/trivy_stderr.log || true

      - name: Evidence listing
        if: always()
        run: |
          echo "EVIDENCE/P12:"
          ls -lah EVIDENCE/P12 || true

      - name: Upload P12 evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: P12_EVIDENCE
          path: EVIDENCE/P12
