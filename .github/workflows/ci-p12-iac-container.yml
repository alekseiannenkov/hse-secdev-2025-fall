name: Security - IaC & Container (P12)

on:
  workflow_dispatch:
  push:
    paths:
      - "Dockerfile"
      - "docker-compose.yaml"
      - "compose.yaml"
      - "iac/**"
      - "k8s/**"
      - "deploy/**"
      - "security/**"
      - "EVIDENCE/P12/**"
      - ".github/workflows/ci-p12-iac-container.yml"
  pull_request:
    paths:
      - "Dockerfile"
      - "docker-compose.yaml"
      - "compose.yaml"
      - "iac/**"
      - "k8s/**"
      - "deploy/**"
      - "security/**"
      - "EVIDENCE/P12/**"
      - ".github/workflows/ci-p12-iac-container.yml"

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  iac_container_p12:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure evidence dirs
        run: |
          mkdir -p EVIDENCE/P12
          # заранее создаём файлы-заглушки, чтобы артефакт не был "пустым"
          echo "{}" > EVIDENCE/P12/hadolint_report.json
          echo "{}" > EVIDENCE/P12/checkov_report.json
          echo "{}" > EVIDENCE/P12/trivy_report.json
          ls -lah EVIDENCE/P12

      # --- C1: Hadolint ---
      - name: Hadolint (Dockerfile lint)
        run: |
          # если Dockerfile отсутствует, оставим заглушку и не падаем
          if [ ! -f Dockerfile ]; then
            echo '{"error":"Dockerfile not found"}' > EVIDENCE/P12/hadolint_report.json
            exit 0
          fi

          docker run --rm -v "$PWD:/work:rw" hadolint/hadolint:latest \
            hadolint -f json /work/Dockerfile \
            > EVIDENCE/P12/hadolint_report.json || true

          ls -lah EVIDENCE/P12/hadolint_report.json

      # --- C2: Checkov ---
      - name: Checkov (IaC scan - docker compose)
        run: |
          set -e
          mkdir -p EVIDENCE/P12

          # Найдём compose-файл (учтём .yml и .yaml, разные имена, корень/подкаталоги)
          COMPOSE_FILE="$(find . -maxdepth 3 -type f \( \
              -name 'docker-compose.yml' -o -name 'docker-compose.yaml' -o \
              -name 'compose.yml' -o -name 'compose.yaml' -o \
              -name 'docker-compose*.yml' -o -name 'docker-compose*.yaml' \
            \) | head -n 1 || true)"

          if [ -z "$COMPOSE_FILE" ]; then
            echo '{"error":"No docker-compose/compose IaC file found in repo"}' > EVIDENCE/P12/checkov_report.json
            echo "No compose file found; wrote error JSON."
            exit 0
          fi

          echo "Checkov will scan: $COMPOSE_FILE"

          # ВАЖНО: пишем в temp, затем проверяем что файл не пустой
          docker run --rm -v "$PWD:/work:rw" bridgecrew/checkov:latest \
            --framework docker_compose \
            -f "/work/${COMPOSE_FILE#./}" \
            -o json \
            > EVIDENCE/P12/checkov_report.json 2>/dev/null || true

          if [ ! -s EVIDENCE/P12/checkov_report.json ]; then
            echo '{"error":"Checkov produced empty output (see logs); compose file detected but scan output empty"}' \
              > EVIDENCE/P12/checkov_report.json
          fi

          ls -lah EVIDENCE/P12/checkov_report.json



      # --- C3: Trivy ---
      - name: Trivy (image vuln scan)
        run: |
          set -e
          mkdir -p EVIDENCE/P12

          # Проверим, что образ реально существует
          docker image inspect wishlist:${{ github.sha }} >/dev/null 2>&1 || {
            echo '{"error":"Docker image wishlist:${{ github.sha }} not found; build step likely failed"}' \
              > EVIDENCE/P12/trivy_report.json
            exit 0
          }

          # Запускаем Trivy и пишем JSON в файл. stderr не теряем (важно для диагностики).
          docker run --rm -v "$PWD:/work:rw" aquasec/trivy:latest \
            image \
              --format json \
              --output /work/EVIDENCE/P12/trivy_report.json \
              --severity CRITICAL,HIGH \
              --ignore-unfixed \
              --timeout 10m \
              wishlist:${{ github.sha }} \
            2> /work/EVIDENCE/P12/trivy_stderr.log || true

          # Если файл пустой/невалидный (часто при ошибках), заменим на error JSON
          if [ ! -s EVIDENCE/P12/trivy_report.json ]; then
            echo '{"error":"Trivy produced empty output; see EVIDENCE/P12/trivy_stderr.log"}' \
              > EVIDENCE/P12/trivy_report.json
          fi

          ls -lah EVIDENCE/P12/trivy_report.json
          ls -lah EVIDENCE/P12/trivy_stderr.log || true


      - name: Evidence listing
        if: always()
        run: |
          echo "EVIDENCE/P12:"
          ls -lah EVIDENCE/P12 || true

      - name: Upload P12 evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: P12_EVIDENCE
          path: EVIDENCE/P12
