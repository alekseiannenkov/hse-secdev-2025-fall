name: Security - IaC & Container (P12)

on:
  workflow_dispatch:
  push:
    paths:
      - "Dockerfile"
      - "docker-compose.yaml"
      - "compose.yaml"
      - "docker/**"
      - "security/**"
      - "EVIDENCE/P12/**"
      - ".github/workflows/ci-p12-iac-container.yml"
  pull_request:
    paths:
      - "Dockerfile"
      - "docker-compose.yaml"
      - "compose.yaml"
      - "docker/**"
      - "security/**"
      - "EVIDENCE/P12/**"
      - ".github/workflows/ci-p12-iac-container.yml"

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  iac_container_p12:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure evidence dirs
        run: mkdir -p EVIDENCE/P12

      - name: Hadolint (Dockerfile lint)
        run: |
          docker run --rm -v "$PWD:/work:rw" hadolint/hadolint:latest             hadolint --config /work/security/hadolint.yaml -f json /work/Dockerfile             > EVIDENCE/P12/hadolint_report.json || true

      - name: Checkov (IaC scan - Docker Compose)
        run: |
          # Сканируем репозиторий, но ограничиваемся docker-compose фреймворком (compose.yaml/docker-compose.yaml)
          docker run --rm -v "$PWD:/work:rw" bridgecrew/checkov:latest             --config-file /work/security/checkov.yaml             -d /work             -o json             --quiet             > EVIDENCE/P12/checkov_report.json || true

      - name: Build image for Trivy
        run: |
          docker build -t wishlist:${{ github.sha }} .

      - name: Trivy (image vuln scan)
        run: |
          docker run --rm -v "$PWD:/work:rw" aquasec/trivy:latest             image               --config /work/security/trivy.yaml               --format json               --output /work/EVIDENCE/P12/trivy_report.json               wishlist:${{ github.sha }} || true

      - name: Evidence listing
        if: always()
        run: |
          ls -lah EVIDENCE/P12 || true

      - name: Upload P12 evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: P12_EVIDENCE
          path: EVIDENCE/P12
