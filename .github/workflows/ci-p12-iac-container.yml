name: Security - IaC & Container (P12)

on:
  workflow_dispatch:
  push:
    paths:
      - "Dockerfile"
      - "docker-compose.yaml"
      - "docker-compose.yml"
      - "compose.yaml"
      - "compose.yml"
      - "docker/**"
      - "iac/**"
      - "k8s/**"
      - "deploy/**"
      - "security/**"
      - "EVIDENCE/P12/**"
      - ".github/workflows/ci-p12-iac-container.yml"
  pull_request:
    paths:
      - "Dockerfile"
      - "docker-compose.yaml"
      - "docker-compose.yml"
      - "compose.yaml"
      - "compose.yml"
      - "docker/**"
      - "iac/**"
      - "k8s/**"
      - "deploy/**"
      - "security/**"
      - "EVIDENCE/P12/**"
      - ".github/workflows/ci-p12-iac-container.yml"

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  iac_container_p12:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure evidence dirs
        run: |
          mkdir -p EVIDENCE/P12
          ls -lah EVIDENCE/P12

      # -------------------------
      # C1: Hadolint (Dockerfile)
      # -------------------------
      - name: Hadolint (Dockerfile lint)
        run: |
          set -e
          if [ ! -f Dockerfile ]; then
            echo '{"error":"Dockerfile not found"}' > EVIDENCE/P12/hadolint_report.json
            exit 0
          fi

          docker run --rm -v "$PWD:/work:rw" hadolint/hadolint:latest \
            hadolint --config /work/security/hadolint.yaml -f json /work/Dockerfile \
            > EVIDENCE/P12/hadolint_report.json || true

          # если вдруг пусто — валидный JSON
          if [ ! -s EVIDENCE/P12/hadolint_report.json ]; then
            echo "[]" > EVIDENCE/P12/hadolint_report.json
          fi

          ls -lah EVIDENCE/P12/hadolint_report.json

      # -------------------------
      # C2: Checkov (IaC)
      # -------------------------
      - name: Checkov (IaC scan - docker compose)
        run: |
          set -eux
          mkdir -p EVIDENCE/P12

          COMPOSE_FILE="$(find . -maxdepth 3 -type f \( \
              -name 'docker-compose.yml' -o -name 'docker-compose.yaml' -o \
              -name 'compose.yml' -o -name 'compose.yaml' -o \
              -name 'docker-compose*.yml' -o -name 'docker-compose*.yaml' \
            \) | head -n 1 || true)"

          if [ -z "$COMPOSE_FILE" ]; then
            echo '{"error":"No docker-compose/compose file found for Checkov"}' > EVIDENCE/P12/checkov_report.json
            exit 0
          fi

          echo "Checkov will scan: $COMPOSE_FILE"

          # Пишем stdout в файл, stderr в отдельный лог (чтобы не было 0 байт)
          docker run --rm -v "$PWD:/work:rw" bridgecrew/checkov:latest \
            --framework docker_compose \
            --config-file /work/security/checkov.yaml \
            -f "/work/${COMPOSE_FILE#./}" \
            -o json \
            --soft-fail \
            > EVIDENCE/P12/checkov_report.json \
            2> EVIDENCE/P12/checkov_stderr.log || true

          if [ ! -s EVIDENCE/P12/checkov_report.json ]; then
            echo '{"error":"Checkov produced empty output; see EVIDENCE/P12/checkov_stderr.log"}' \
              > EVIDENCE/P12/checkov_report.json
          fi

          ls -lah EVIDENCE/P12/checkov_report.json
          ls -lah EVIDENCE/P12/checkov_stderr.log || true

      # -------------------------
      # C3: Trivy (image)
      # -------------------------
      - name: Build image for Trivy
        run: |
          set -eux
          mkdir -p EVIDENCE/P12

          (docker build -t wishlist:${{ github.sha }} .) 2>&1 | tee EVIDENCE/P12/docker_build.log

          docker image inspect wishlist:${{ github.sha }} >/dev/null 2>&1

      - name: Trivy (image vuln scan)
        run: |
          set -eux
          mkdir -p EVIDENCE/P12

          if ! docker image inspect wishlist:${{ github.sha }} >/dev/null 2>&1; then
            echo '{"error":"Docker image wishlist:${{ github.sha }} not found; see docker_build.log"}' \
              > EVIDENCE/P12/trivy_report.json
            exit 0
          fi

          # ВАЖНО: пробрасываем docker.sock, иначе Trivy в контейнере не видит локальные образы
          docker run --rm \
            -v /var/run/docker.sock:/var/run/docker.sock \
            -v "$PWD:/work:rw" aquasec/trivy:latest \
            image \
              --config /work/security/trivy.yaml \
              --scanners vuln \
              --format json \
              --output /work/EVIDENCE/P12/trivy_report.json \
              --no-progress \
              wishlist:${{ github.sha }} \
            2> EVIDENCE/P12/trivy_stderr.log || true

          if [ ! -s EVIDENCE/P12/trivy_report.json ]; then
            echo '{"error":"Trivy produced empty report; see EVIDENCE/P12/trivy_stderr.log"}' \
              > EVIDENCE/P12/trivy_report.json
          fi

          ls -lah EVIDENCE/P12/trivy_report.json
          ls -lah EVIDENCE/P12/trivy_stderr.log || true

      - name: Evidence listing
        if: always()
        run: |
          echo "EVIDENCE/P12:"
          ls -lah EVIDENCE/P12 || true

      - name: Upload P12 evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: P12_EVIDENCE
          path: EVIDENCE/P12
